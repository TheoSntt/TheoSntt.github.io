<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Developer Portfolio</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="bg-dark text-white text-center py-5">
        <h1>Your Name</h1>
        <p>Web Developer</p>
    </header>

    <section id="projects" class="container mt-5">
        <h2 class="mb-4">Projects</h2>

        <!-- Example Project 1 -->
        <div class="project card mb-3">
            <div class="card-body">
                <h3 class="card-title">Project 1</h3>
                <p class="card-text">Description of Project 1.</p>
                <a href="https://github.com/your-username/project1" class="btn btn-primary" target="_blank">GitHub Repository</a>
            </div>
        </div>

        <!-- Example Project 2 -->
        <div class="project card mb-3">
            <div class="card-body">
                <h3 class="card-title">Project 2</h3>
                <p class="card-text">Description of Project 2.</p>
                <a href="https://github.com/your-username/project2" class="btn btn-primary" target="_blank">GitHub Repository</a>
            </div>
        </div>

        <!-- Add more projects as needed -->

    </section>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2023 Your Developer Portfolio</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
